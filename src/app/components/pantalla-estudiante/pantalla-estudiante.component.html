<div class="profile-container">

  <div class="file-upload-container">
    <button (click)="triggerFileInput()">FOTO</button>
    <input type="file" (change)="onImageChange($event)" accept="image/*" #fileInput hidden>
  </div>
  <img *ngIf="avatarURL" [src]="avatarURL" alt="Avatar" width="100">
 


  <div class="profile-info">
    <table>
      <tr>
        <td><strong>Nombre:</strong></td>
        <td>{{ studentName }}</td>
      </tr>
      <tr>
        <td><strong>ID:</strong></td>
        <td>{{ studentId }}</td>
      </tr>
      <tr>
        <td><strong>Fecha:</strong></td>
        <td>{{ date }}</td>
      </tr>
      <tr>
        <td><strong>Teléfono:</strong></td>
        <td>{{ phone }}</td>
      </tr>
      <tr>
        <td><strong>Estado:</strong></td>
        <td [ngClass]="{'online': isOnline, 'offline': !isOnline}">{{ isOnline ? 'En línea' : 'Fuera de línea' }}</td>
      </tr>
    </table>
  </div>

  <button (click)="checkOnlineStatus()">Actualizar Estado</button>

</div>
