<header>
    <p>Los mejores profesores del mes</p>
  </header>
  
  <main class="mural-container">
    <div *ngFor="let profesor of profesores" class="professor-card">
      <img [src]="profesor.imagen" [alt]="profesor.nombre">
      <h3>{{ profesor.nombre }}</h3>
      <p>{{ profesor.descripcion }}</p>
    </div>
  </main>
