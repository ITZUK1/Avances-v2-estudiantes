<div class="row mt-5">
    <div class="col-md-6">
      <div class="container mt-5">
        <div class="form-container">
          <h2>Ingresar Información del Profesor</h2>
          <form (ngSubmit)="onSubmitTeacher()" #teacherForm="ngForm">
            <div class="form-group">
              <label for="teacherId">ID del Profesor:</label>
              <input type="text" id="teacherId" class="form-control" [(ngModel)]="teacherId" name="teacherId" required>
              <div *ngIf="teacherErrorMessage" class="alert alert-danger">{{ teacherErrorMessage }}</div>
            </div>
            <div class="form-group">
              <label>Estado:</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" id="onlineTeacher" name="teacherStatus" [(ngModel)]="teacherStatus" [value]="true">
                <label class="form-check-label" for="onlineTeacher">Online</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" id="offlineTeacher" name="teacherStatus" [(ngModel)]="teacherStatus" [value]="false">
                <label class="form-check-label" for="offlineTeacher">Offline</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">INGRESAR</button>
          </form>
          <div class="mt-3">
            <p>Estado actual: {{ getStatusTextTeacher() }}</p>
          </div>
        </div>
      </div>
    </div>
  
    <div class="col-md-6">
      <div class="container mt-5">
        <div class="form-container">
          <h2>Ingresar Información estudiante</h2>
          <form (ngSubmit)="onSubmitStudent()" #studentForm="ngForm">
            <div class="form-group">
              <label for="studentId">ID del estudiante:</label>
              <input type="text" id="studentId" class="form-control" [(ngModel)]="studentId" name="studentId" required>
              <div *ngIf="studentErrorMessage" class="alert alert-danger">{{ studentErrorMessage }}</div>
            </div>
            <div class="form-group">
              <label>Estado:</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" id="onlineStudent" name="studentStatus" [(ngModel)]="studentStatus" [value]="true">
                <label class="form-check-label" for="onlineStudent">Online</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" id="offlineStudent" name="studentStatus" [(ngModel)]="studentStatus" [value]="false">
                <label class="form-check-label" for="offlineStudent">Offline</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">INGRESAR</button>
          </form>
          <div class="mt-3">
            <p>Estado actual: {{ getStatusTextStudent() }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
