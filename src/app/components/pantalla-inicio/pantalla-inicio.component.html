<!-- Contenedor Principal -->
<div class="container mt-4">
  <h1>Welcome to Escuela V2!</h1>
  <p>This is where you can add your content, such as information about the school, news, or other relevant information.</p>
</div>

<!-- Contenedor del Formulario -->
<div class="container mt-5">
  <div class="row">
      <div class="col-md-6 offset-md-3">
          <div class="form-container">
              <h2>Actualizar Informaci√≥n del Profesor</h2>
              <form (ngSubmit)="onSubmit()" #teacherForm="ngForm">
                  <div class="form-group">
                      <label for="teacherId">ID del Profesor:</label>
                      <input type="text" id="teacherId" class="form-control" [(ngModel)]="teacherId" name="teacherId" required>
                  </div>
                  <div class="form-group">
                      <label>Estado:</label>
                      <div>
                          <input type="radio" id="online" name="status" [(ngModel)]="status" [value]="true">
                          <label for="online">Online</label>
                      </div>
                      <div>
                          <input type="radio" id="offline" name="status" [(ngModel)]="status" [value]="false">
                          <label for="offline">Offline</label>
                      </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Actualizar</button>
              </form>
              <div class="mt-3">
                  <p>Estado actual: {{ getStatusText() }}</p>
              </div>
          </div>
      </div>
  </div>
</div>
