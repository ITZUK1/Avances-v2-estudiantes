<div class="advanced-container">
    <h1 class="advanced-title">Materias y Profesores</h1>
    <div class="card-grid">
      <div class="advanced-card" *ngFor="let materia of materias">
        <div class="card-content">
          <div class="card-header">
            <h2>{{ materia.nombre }}</h2>
          </div>
          <div class="card-body">
            <p><strong>👨‍🏫 Profesor:</strong> {{ materia.profesor }}</p>
            <p><strong>🕒 Horario:</strong> {{ materia.horario }}</p>
            <p><strong>📚 Semestre:</strong> {{ materia.semestre }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
