<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño de Tabla</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bienvenido profesor</h1>
            <p>Identificado: XXXXXX</p>
        </header>
        <div class="content">
            <table>
                <tr>
                    <th>Materias</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
                <tr>
                    <td>Agregar materia</td>
                    <td>XXXXXXXXXX</td>
                    <td><button>Agregar</button></td>
                </tr>
                <tr>
                    <td>Eliminar materia</td>
                    <td></td>
                    <td><button>Eliminar</button></td>
                </tr>
                <tr>
                    <td>Estudiante agendado</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Horario</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Semestre</td>
                    <td>Año</td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
